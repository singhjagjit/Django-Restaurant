{% extends "orders/base.html" %}



{% block title %}Register{% endblock %}

{% block content %}

{% if message %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

{% endif %}


<h1 class="display-4 text-center my-4">Register here!</h1>
<form method="POST">
    {% csrf_token %}
    <fieldset class="shadow-sm p-3 mb-5 rounded border w-75 m-auto fieldset">
        <div class="row">
            <div class="form-group col">
                <label for="fn" class="text-white">First Name</label>
                {{ form.firstName }}
            </div>
            <div class="form-group col">
                <label for="ln" class="text-white">Last Name</label>
                {{ form.lastName }}
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="text-white">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="email" class="text-white">Email address</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="pw" class="text-white">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </fieldset>
</form>



{% endblock %}
